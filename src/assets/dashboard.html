<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<link href='favicon.ico' rel='icon'>
	<link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
	<title>Pure JavaScript Excel</title>
</head>
<body>
<div id='app'>
	<div class='dashboard'>
		<div class='dashboard__header'>
			<h1>Excel Dashboard</h1>
		</div>

		<div class='dashboard__new'>
			<div class='dashboard__view'>
				<a class='dashboard__create material-icons' href='#'>add_circle_outline</a>
			</div>
		</div>

		<div class='dashboard__table dashboard__view'>
			<div class='dashboard__list-header'>
				<span>Название таблицы</span>
				<span>Дата открытия</span>
			</div>

			<ul class='dashboard__list'>
				<li class='dashboard__record'>
					<a href='#'>Таблица №1</a>
					<strong>09.06.2020</strong>
				</li>

				<li class='dashboard__record'>
					<a href='#'>Таблица №2</a>
					<strong>10.06.2020</strong>
				</li>

				<li class='dashboard__record'>
					<a href='#'>Таблица №3</a>
					<strong>11.06.2020</strong>
				</li>
			</ul>
		</div>
	</div>
</div>
</body>
</html>
